<!DOCTYPE html>   
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tracing Worksheet Generator</title>
    
    <style>
        @font-face {
            font-family: 'KGPrimaryPenmanship';
            src: url('KGPrimaryPenmanship.ttf') format('truetype');
        }
        @font-face {
            font-family: 'KGPrimaryDots';
            src: url('KGPrimaryDots.ttf') format('truetype');
        }
        body {
            font-family: 'KGPrimaryPenmanship', Arial, sans-serif;
            max-width: 800px;
            margin: 0px auto;
            padding: 0 20px 20px 20px;
        }
        .input-section {
            bottom: 30px;
            text-align: center;
            padding: 0 30px 30px 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-family: 'KGPrimaryPenmanship', system-ui, sans-serif;
        }
        
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .input-group {
            margin: 8px 0;
            min-width: 200px;
            max-width: 300px;
        }
        /* Only style h1 inside input section */
        div.input-section > h1 {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 24px;
            font-size: 2.2em;
        }
        /* Only style input inside input section */
        div.input-section > input {
            font-family: 'KGPrimaryPenmanship', system-ui, sans-serif;
            font-size: 1.2em;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            width: 300px;
            margin-right: 10px;
            transition: border-color 0.2s ease;
        }
        div.input-section > input:focus,
        div.input-section select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        div.input-section select {
            font-family: 'KGPrimaryPenmanship', system-ui, sans-serif;
            font-size: 1.2em;
            padding: 8px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: border-color 0.2s ease;
            cursor: pointer;
        }
        /* Button styling */
        div.input-section button {
            font-family: 'KGPrimaryPenmanship', system-ui, sans-serif;
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
            margin: 5px;
            font-weight: 500;
        }
        div.input-section button:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }
        div.input-section button:active {
            transform: translateY(1px);
        }
        /* Keep worksheet styles simple */
        .worksheet {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        @media print {
            .worksheet {
                page-break-after: always;
                margin-bottom: 0;
            }
            
            .worksheet:last-child {
                page-break-after: avoid;
            }
        }
        @media print {
            .input-section {
                display: none;
            }
            .worksheet {
                border: none;
            }
            body {
                margin: 0;
                padding: 0;
            }
            @page {                
                margin: 0.5in;
            }
        }
        /* Font size classes */
        .font-size-small .name-line {
            font-size: 48px;
            height: 37px;
            margin: 50px 0;
        }
        
        .font-size-medium .name-line {
            font-size: 64px;
            height: 50px;
            margin: 70px 0;
        }
        
        .font-size-large .name-line {
            font-size: 80px;
            height: 62px;  /* 80px * 0.78 = 62.4px ≈ 62px */
            margin: 90px 0;
        }
        
        .font-size-xl .name-line {
            font-size: 120px;
            height: 94px;  /* 120px * 0.78 = 93.6px ≈ 94px */
            margin: 110px 0;
        }
        
        /* Half top margin for first lines in each worksheet */
        .font-size-small .worksheet .read-line {
            margin-top: 25px; /* Half of 50px */
        }
        
        .font-size-medium .worksheet .read-line {
            margin-top: 35px; /* Half of 70px */
        }
        
        .font-size-large .worksheet .read-line {
            margin-top: 45px; /* Half of 90px */
        }
        
        .font-size-xl .worksheet .read-line {
            margin-top: 55px; /* Half of 110px */
        }
        
        .name-line {
            /* letter-spacing: 4px; */
            position: relative;
            display: flex;
            /* align-items: center; */
            justify-content: flex-start;
        }
        
        /* Line images styling */
        .line-image {
            position: absolute;
            left: 0;
            object-fit: contain;
            margin-right: 5px;
        }
        
        /* Size-specific image and padding styling */
        .font-size-small.has-image .name-line,
        .font-size-small.has-image .write-line {
            padding-left: 45px; /* Space for small image */
        }
        
        .font-size-small.has-image .name-line::before,
        .font-size-small.has-image .name-line::after,
        .font-size-small.has-image .write-line::before,
        .font-size-small.has-image .write-line::after {
            left: 35px; /* Lines start after small image */
        }
        
        .font-size-small .line-image {
            height: 35px;
            max-width: 40px;
            margin-top: 4px;
        }
        
        .font-size-medium.has-image .name-line,
        .font-size-medium.has-image .write-line {
            padding-left: 60px; /* Space for medium image */
        }
        
        .font-size-medium.has-image .name-line::before,
        .font-size-medium.has-image .name-line::after,
        .font-size-medium.has-image .write-line::before,
        .font-size-medium.has-image .write-line::after {
            left: 48px; /* Lines start after medium image */
        }
        
        .font-size-medium .line-image {
            height: 48px;
            max-width: 55px;
            margin-top: 6px;
        }
        
        .font-size-large.has-image .name-line,
        .font-size-large.has-image .write-line {
            padding-left: 75px; /* Space for large image */
        }
        
        .font-size-large.has-image .name-line::before,
        .font-size-large.has-image .name-line::after,
        .font-size-large.has-image .write-line::before,
        .font-size-large.has-image .write-line::after {
            left: 60px; /* Lines start after large image */
        }
        
        .font-size-large .line-image {
            height: 60px;
            max-width: 70px;
            margin-top: 9px;
        }
        
        .font-size-xl.has-image .name-line,
        .font-size-xl.has-image .write-line {
            padding-left: 105px; /* Space for extra large image */
        }
        
        .font-size-xl.has-image .name-line::before,
        .font-size-xl.has-image .name-line::after,
        .font-size-xl.has-image .write-line::before,
        .font-size-xl.has-image .write-line::after {
            left: 90px; /* Lines start after extra large image */
        }
        
        .font-size-xl .line-image {
            height: 90px;
            max-width: 95px;
            margin-top: 12px;
        }
        .read-line {
            color: black;
            /* margin-top now controlled by font-size specific rules */
        }
        .trace-line {
            color: #fff43b;
            /* -webkit-text-stroke: 0.5px #d8ff31; */
        }
        .dots-line {
            font-family: 'KGPrimaryDots', system-ui, sans-serif;
            color: #666;
        }
        .dots-line .font-size-small{
            letter-spacing: 2px;
        }
        .dots-line .font-size-medium{
            letter-spacing: 1.24px;
        }
        .dots-line .font-size-large{
            letter-spacing: .45px;
        }
        .dots-line .font-size-xl{
            letter-spacing: -1.2px;
        }

        .font-size-small .write-line {
            height: 37px;
            margin: 50px 0;
        }
        
        .font-size-medium .write-line {
            height: 50px;
            margin: 70px 0;
        }
        
        .font-size-large .write-line {
            height: 62px;  /* 80px * 0.78 = 62.4px ≈ 62px */
            margin: 90px 0;
        }
        
        .font-size-xl .write-line {
            height: 94px;  /* 120px * 0.78 = 93.6px ≈ 94px */
            margin: 110px 0;
        }
        
        /* We'll adjust top margin of write lines only if needed in the future */
        
        .write-line {
            position: relative;
        }
        .name-line::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 2px solid #c8c8de;
            z-index: -100;
        }
        .name-line::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 2px dashed #f6bbcf;
            z-index: -100;
        }
        .write-line::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 2px solid #c8c8de;
            z-index: -100;
        }
        .write-line::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 2px dashed #f6bbcf;
            z-index: -100;
        }
        /* Three lines for each group - Small Size */
        .font-size-small .name-line::before {
            top: 9px;
        }
        .font-size-small .name-line::after {
            top: 22px;
        }
        .font-size-small .write-line::before {
            top: 9px;
        }
        .font-size-small .write-line::after {
            top: 22px;
        }
        
        /* Three lines for each group - Medium Size */
        .font-size-medium .name-line::before {
            top: 12px;
        }
        .font-size-medium .name-line::after {
            top: 29px;
        }
        .font-size-medium .write-line::before {
            top: 12px;
        }
        .font-size-medium .write-line::after {
            top: 29px;
        }
        
        /* Three lines for each group - Large Size */
        .font-size-large .name-line::before {
            top: 15px;
        }
        .font-size-large .name-line::after {
            top: 36px;
        }
        .font-size-large .write-line::before {
            top: 15px;
        }
        .font-size-large .write-line::after {
            top: 36px;
        }
        
        /* Three lines for each group - Extra Large Size */
        .font-size-xl .name-line::before {
            top: 22px;
        }
        .font-size-xl .name-line::after {
            top: 54px;
        }
        .font-size-xl .write-line::before {
            top: 22px;
        }
        .font-size-xl .write-line::after {
            top: 54px;
        }
        
        .name-line,
        .write-line {
            border-bottom: 2px solid #c8c8de;
            padding-top: 2px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            body {
                margin: 0;
                padding: 10px;
            }
            .input-section {
                margin-top: 0;
                padding: 15px;
            }
            div.input-section > h1 {
                margin-top: 0;
                margin-bottom: 15px;
                font-size: 1.8em;
            }
            div.input-section button {
                width: calc(50% - 10px);
                margin: 5px;
            }
            .flex-container {
                flex-direction: column;
                align-items: center;
                gap: 5px; /* Reduce gap in mobile view */
            }
            .input-group {
                width: 100%;
                max-width: none;
                margin: 5px 0; /* Reduce margin in mobile view */
            }
            div.input-section > input {
                width: calc(100% - 44px);
                margin: 5px;
                margin-bottom: 10px;
            }
            div.input-section select {
                width: 100%;
                max-width: 200px;
                margin: 3px 0;
            }
            .input-group label {
                margin-bottom: 2px;
            }
        }    
        .footer{
            text-align: center; 
            margin-top: 40px; 
            font-size: 0.9em; 
            color: #666;
        }

        /* Name tag styles */
        .tag-container {
            display: grid;
            /* allow columns to shrink but avoid content overflow with minmax(0,1fr) */
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 12px;
            justify-items: center;
            align-items: start;
            padding: 10px 0 30px 0;
            width: 100%;
        }

        /* When tags mode is active hide the controls under the name inputs */
        body.tags-mode .flex-container {
            display: none !important;
        }

        .name-tag {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 22px;
                /* Maintain 3.5" x 2.25" aspect ratio but scale to column width (aspect-ratio keeps proportions).
                    Use max-width so we don't grow larger than the full-size image if the container allows it. */
                width: 100%;
                aspect-ratio: 1050 / 675; /* 3.5in / 2.25in */
                /* ensure the tag fits its grid cell and doesn't overflow neighbors */
                max-width: 100%;
                min-width: 0;
                overflow: hidden;
                box-sizing: border-box;
                justify-self: stretch;
                border-radius: 12px;
            border-radius: 12px;
            color: #111;
            background-repeat: no-repeat;
            background-position: center center;
            /* Fill the whole tag area with the background image */
            background-size: cover;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            font-size: 48px;
            text-align: center;
        }

        .name-tag img.tag-bg {
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        /* SVG arc text styling: white fill with black outline and proper paint order */
        .arc-text, .arc-text textPath {
            fill: #ffffff; /* white fill */
            stroke: #000000; /* black outline */
            stroke-width: 12px;
            paint-order: stroke fill;
            -webkit-text-stroke: 12px black; /* fallback for webkit */
            font-weight: 700; /* bold */
            stroke-linejoin: round;
        }

        .fix-stroke { paint-order: stroke fill; }

        /* Ensure tags don't get split across printed pages and that each prints at the column size */
        @media print {
            .tag-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.15in; /* small gutter in inches */
            }
            .name-tag {
                /* On print use real inches for gap and avoid extra scaling beyond page width */
                page-break-inside: avoid;
                break-inside: avoid;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                box-shadow: none !important;
                border: none !important;
            }
            .name-tag img.tag-bg {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        /* Removed the overlay so the tag background remains unchanged */
        @media print {
            .input-section {
                display: none;
            }
            .footer{
                display: none;
            }
            .worksheet {
                border: none;
            }
            body {
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="input-section">
        <h1>Name Tracer</h1>
        
        <div class="mode-toggle" style="margin-bottom: 8px;">
            <strong>Mode:</strong>
            <label style="margin-left: 10px;">
                <input type="radio" name="workMode" value="trace" checked onclick="toggleWorkMode('trace')"> Name Trace
            </label>
            <label style="margin-left: 15px;">
                <input type="radio" name="workMode" value="tags" onclick="toggleWorkMode('tags')"> Name Tags
            </label>
        </div>

        <div class="input-type-toggle" style="margin-bottom: 15px;">
            <label>
                <input type="radio" name="inputType" value="single" checked onclick="toggleInputMode('single')"> Single Name
            </label>
            <label style="margin-left: 15px;">
                <input type="radio" name="inputType" value="multiple" onclick="toggleInputMode('multiple')"> Multiple Names
            </label>
        </div>
        
        <div id="singleNameInput" style="margin-bottom: 15px; width: 100%;">
            <input type="text" id="nameInput" placeholder="Enter child's name" style="font-size: 18px; padding: 5px; width: 100%; max-width: 300px;">
        </div>
        
        <div id="multipleNameInput" style="display: none; margin-bottom: 15px; width: 100%;">
            <textarea id="nameListInput" placeholder="Enter names (one per line)" style="font-size: 18px; padding: 5px; width: 100%; max-width: 300px; height: 100px; font-family: 'KGPrimaryPenmanship', system-ui, sans-serif;"></textarea>
        </div>
        
        <div class="flex-container">
            <div class="input-group">
                <label for="writeLineCount" style="display: block; margin-bottom: 5px;">Number of write lines:</label>
                <select id="writeLineCount" style="font-family: 'KGPrimaryPenmanship', system-ui, sans-serif; padding: 5px; font-size: 18px; border: 2px solid #e2e8f0; border-radius: 8px; width: 100%;">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="fontSize" style="display: block; margin-bottom: 5px;">Font size:</label>
                <select id="fontSize" style="font-family: 'KGPrimaryPenmanship', system-ui, sans-serif; padding: 5px; font-size: 18px; border: 2px solid #e2e8f0; border-radius: 8px; width: 100%;">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="xl" selected>Extra Large</option>
                </select>
            </div>

            <div class="input-group">
                <label for="lineImage" style="display: block; margin-bottom: 5px;">Line image:</label>
                <select id="lineImage" style="font-family: 'KGPrimaryPenmanship', system-ui, sans-serif; padding: 5px; font-size: 18px; border: 2px solid #e2e8f0; border-radius: 8px; width: 100%;">
                    <option value="none">None</option>
                    <option value="apple">Apple</option>
                    <option value="butterfly">Butterfly</option>
                    <option value="dinosour">Dinosaur</option>
                    <option value="duck">Duck</option>
                    <option value="elephant">Elephant</option>
                    <option value="fish">Fish</option>
                    <option value="frog">Frog</option>
                    <option value="ladybug">Ladybug</option>
                    <option value="lion">Lion</option>
                    <option value="owl">Owl</option>
                    <option value="pig">Pig</option>
                    <option value="rocket">Rocket</option>
                    <option value="sheep">Sheep</option>
                    <option value="sun">Sun</option>
                    <option value="teddybear">Teddy Bear</option>
                    <option value="tiger">Tiger</option>
                    <option value="whale">Whale</option>
                </select>
            </div>
        </div>
        
        <div style="margin-top: 20px;" class="button-container">
            <button onclick="generateWorksheet()">Generate</button>
            <button onclick="handlePrint()">Print</button>
        </div>
    </div>
    
    <div id="worksheets-container" class="font-size-medium">
        <div id="worksheet" class="worksheet">
            <div class="name-line read-line"></div>
            <div class="name-line trace-line"></div>
            <div class="name-line dots-line"></div>
            <div id="writeLines">
                <div class="write-line"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div>Created with ❤️</div>
        <div>forever 320</div>
    </div>

    <script>

    var shouldAlert = true;
    var workMode = 'trace'; // 'trace' or 'tags'
    var inputMode = 'single'; // 'single' or 'multiple'

        function toggleInputMode(mode) {
            inputMode = mode;
            if (mode === 'single') {
                document.getElementById('singleNameInput').style.display = 'block';
                document.getElementById('multipleNameInput').style.display = 'none';
                // If in trace mode, update the worksheet; if in tags mode, generate tags
                if (workMode === 'trace') updateWorksheetRealtime();
                else generateNameTags();
            } else {
                document.getElementById('singleNameInput').style.display = 'none';
                document.getElementById('multipleNameInput').style.display = 'block';
                if (workMode === 'trace') generateMultipleWorksheets();
                else generateNameTags();
            }
        }

        function toggleWorkMode(mode) {
            workMode = mode;
            const flex = document.querySelector('.flex-container');
            // hide the three combo boxes when in tags mode
            if (mode === 'tags') {
                if (flex) flex.style.display = 'none';
                document.body.classList.add('tags-mode');
                // show only the input area that matches the inputMode
                if (inputMode === 'single') {
                    document.getElementById('singleNameInput').style.display = 'block';
                    document.getElementById('multipleNameInput').style.display = 'none';
                } else {
                    document.getElementById('singleNameInput').style.display = 'none';
                    document.getElementById('multipleNameInput').style.display = 'block';
                }
                generateNameTags();
            } else {
                if (flex) flex.style.display = '';
                document.body.classList.remove('tags-mode');
                // restore visibility according to inputMode and regenerate
                if (inputMode === 'single') {
                    document.getElementById('singleNameInput').style.display = 'block';
                    document.getElementById('multipleNameInput').style.display = 'none';
                    updateWorksheetRealtime();
                } else {
                    document.getElementById('singleNameInput').style.display = 'none';
                    document.getElementById('multipleNameInput').style.display = 'block';
                    generateMultipleWorksheets();
                }
            }
        }
        
        function generateWorksheet() {
            if (workMode === 'trace') {
                if (inputMode === 'single') {
                    const name = document.getElementById('nameInput').value;
                    if (!name) {
                        alert('Please enter a name');
                        return;
                    }
                    // Use the real-time update function for consistency
                    updateWorksheetRealtime();
                } else {
                    const namesList = document.getElementById('nameListInput').value;
                    if (!namesList.trim()) {
                        alert('Please enter at least one name');
                        return;
                    }
                    generateMultipleWorksheets();
                }
            } else if (workMode === 'tags') {
                const namesList = document.getElementById('nameListInput').value;
                const singleName = document.getElementById('nameInput').value;
                if (!namesList.trim() && !singleName.trim()) {
                    alert('Please enter at least one name');
                    return;
                }
                generateNameTags();
            }
        }
        
        function generateMultipleWorksheets() {
            const namesList = document.getElementById('nameListInput').value;
            if (!namesList.trim()) return;
            
            const names = namesList.split('\n').filter(name => name.trim());
            if (names.length === 0) return;
            
            const worksheetsContainer = document.getElementById('worksheets-container');
            
            // Save the current font size class before clearing the container
            const currentFontSizeClass = Array.from(worksheetsContainer.classList)
                .find(cls => cls.startsWith('font-size-')) || 'font-size-medium';
            
            worksheetsContainer.innerHTML = '';
            
            // Re-apply the font size class
            updateFontSize();
            
            const writeLineCount = parseInt(document.getElementById('writeLineCount').value);
            
            names.forEach((name, index) => {
                if (!name.trim()) return;
                
                // Create a new worksheet for each name
                const worksheet = document.createElement('div');
                worksheet.className = 'worksheet';
                worksheet.innerHTML = `
                    <div class="name-line read-line">${name}</div>
                    <div class="name-line trace-line">${name}</div>
                    <div class="name-line dots-line">${name}</div>
                    <div class="write-lines-container"></div>
                `;
                
                // Add the write lines
                const writeLinesContainer = worksheet.querySelector('.write-lines-container');
                for (let i = 0; i < writeLineCount; i++) {
                    const writeLine = document.createElement('div');
                    writeLine.className = 'write-line';
                    writeLinesContainer.appendChild(writeLine);
                }
                
                worksheetsContainer.appendChild(worksheet);
            });
            
            // Add line images to all worksheets
            updateLineImages();
        }

        function handlePrint() {
            if (workMode === 'trace') {
                if (inputMode === 'single') {
                    const name = document.getElementById('nameInput').value;
                    if (!name) {
                        alert('Please enter a name before printing');
                        return;
                    }
                } else {
                    const namesList = document.getElementById('nameListInput').value.trim();
                    if (!namesList) {
                        alert('Please enter at least one name before printing');
                        return;
                    }
                    // Make sure all worksheets are generated
                    generateMultipleWorksheets();
                }
            } else if (workMode === 'tags') {
                const namesList = document.getElementById('nameListInput').value.trim();
                const singleName = document.getElementById('nameInput').value.trim();
                if (!namesList && !singleName) {
                    alert('Please enter at least one name before printing');
                    return;
                }
                // Generate the tags so print preview has content
                generateNameTags();
            }
            
            if (shouldAlert) {
                alert('Before you print, please remember to uncheck the "Headers and footers" option in your browser\'s print settings.');
                shouldAlert = false;
            }
            
            window.print();
        }

        // Update worksheet as user types in the single name input box
        document.getElementById('nameInput').addEventListener('input', function() {
            if (workMode === 'trace' && inputMode === 'single') {
                updateWorksheetRealtime();
            } else if (workMode === 'tags') {
                generateNameTags();
            }
        });
        
        // Update worksheets when text changes in the multiple names textarea
        document.getElementById('nameListInput').addEventListener('input', function() {
            if (workMode === 'trace' && inputMode === 'multiple') {
                generateMultipleWorksheets();
            } else if (workMode === 'tags') {
                generateNameTags();
            }
        });
        
        // Generate worksheet on Enter key press in single name mode
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateWorksheet();
            }
        });
        
        // Generate worksheet when write line count changes
        document.getElementById('writeLineCount').addEventListener('change', function() {
            if (workMode === 'trace') {
                if (inputMode === 'single') updateWorksheetRealtime();
                else generateMultipleWorksheets();
            }
        });
        
        // Update font size when selection changes
        document.getElementById('fontSize').addEventListener('change', function() {
            updateFontSize();
            if (workMode === 'trace') {
                if (inputMode === 'single') updateWorksheetRealtime();
                else generateMultipleWorksheets();
            } else if (workMode === 'tags') {
                generateNameTags();
            }
        });
        
        // Update line image when selection changes
        document.getElementById('lineImage').addEventListener('change', function() {
            if (workMode === 'trace') {
                if (inputMode === 'single') updateWorksheetRealtime();
                else generateMultipleWorksheets();
            } else if (workMode === 'tags') {
                generateNameTags();
            }
        });
        
        // Initialize with the correct number of write lines when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateFontSize();
            if (workMode === 'trace') {
                if (inputMode === 'single') updateWorksheetRealtime();
                else generateMultipleWorksheets();
            } else {
                generateNameTags();
            }
            // Line images are already handled in updateWorksheetRealtime / other generators
        });
        
        // Function to update the font size class
        function updateFontSize() {
            const fontSize = document.getElementById('fontSize').value;
            const worksheetsContainer = document.getElementById('worksheets-container');
            
            // Remove existing font size classes
            worksheetsContainer.classList.remove('font-size-small', 'font-size-medium', 'font-size-large', 'font-size-xl');
            
            // Add the selected font size class
            worksheetsContainer.classList.add('font-size-' + fontSize);
        }
        
        // Function to update line images
        function updateLineImages() {
            const imageChoice = document.getElementById('lineImage').value;
            const worksheetsContainer = document.getElementById('worksheets-container');
            
            // Remove all existing images
            const existingImages = document.querySelectorAll('.line-image');
            existingImages.forEach(img => img.remove());
            
            // Remove has-image class if no image is selected
            if (imageChoice === 'none') {
                worksheetsContainer.classList.remove('has-image');
                return;
            }
            
            // Add has-image class to container
            worksheetsContainer.classList.add('has-image');
            
            // Add images to all name-lines and write-lines
            const allLines = document.querySelectorAll('.name-line, .write-line');
            allLines.forEach(line => {
                const img = document.createElement('img');
                img.src = `images/${imageChoice}.png`;
                img.alt = imageChoice;
                img.className = 'line-image';
                line.insertBefore(img, line.firstChild);
            });
        }
        
        // Function to update the single worksheet in real-time as the user types
        function updateWorksheetRealtime() {
            // Only update if in single mode and the worksheet exists
            if (!document.getElementById('worksheet')) return;
            
            const name = document.getElementById('nameInput').value;
            
            // Update the name lines, even if name is empty
            const lines = document.querySelectorAll('#worksheet .name-line');
            lines.forEach(line => {
                // Save the existing image if any
                const existingImage = line.querySelector('.line-image');
                
                // Clear the line content but preserve any images
                line.textContent = name;
                
                // Re-add the image if it existed
                if (existingImage) {
                    line.insertBefore(existingImage.cloneNode(true), line.firstChild);
                }
            });
            
            // Make sure the write lines are updated
            updateWriteLines();
            
            // Update line images
            updateLineImages();
        }
        
        // Function to update only the writing lines without requiring a name (for single worksheet mode)
        function updateWriteLines() {
            // Only proceed if the writeLines element exists (single mode)
            const writeLinesContainer = document.getElementById('writeLines');
            if (!writeLinesContainer) return;
            
            const writeLineCount = parseInt(document.getElementById('writeLineCount').value);
            const imageChoice = document.getElementById('lineImage').value;
            const addImage = imageChoice !== 'none';
            
            // Clear existing write lines
            writeLinesContainer.innerHTML = '';
            
            // Create the selected number of write lines
            for (let i = 0; i < writeLineCount; i++) {
                const writeLine = document.createElement('div');
                writeLine.className = 'write-line';
                
                // Add image if selected
                if (addImage) {
                    const img = document.createElement('img');
                    img.src = `images/${imageChoice}.png`;
                    img.alt = imageChoice;
                    img.className = 'line-image';
                    writeLine.appendChild(img);
                }
                
                writeLinesContainer.appendChild(writeLine);
            }
        }

        // Helper: list of available border images (use existing images)
        // The new cloud.svg in the project root will be used as the default background for tags.
        const tagDefaultImage = 'cloud.svg';
        const _tagBorderImages = [
            'apple.png','butterfly.png','dinosour.png','duck.png','elephant.png','fish.png','frog.png','ladybug.png','lion.png','owl.png','pig.png','rocket.png','sheep.png','sun.png','teddybear.png','tiger.png','whale.png'
        ];

        function getRandomBorderImage() {
            const idx = Math.floor(Math.random() * _tagBorderImages.length);
            return _tagBorderImages[idx];
        }

        // Generate a simple visual name tag or tags from single/multiple input
        function generateNameTags() {
            const single = document.getElementById('nameInput').value.trim();
            const multiRaw = document.getElementById('nameListInput').value || '';
            const multi = multiRaw.split('\n').map(s => s.trim()).filter(Boolean);

            let names = [];
            if (multi.length) names = multi;
            else if (single) names = [single];

            const worksheetsContainer = document.getElementById('worksheets-container');

            // Keep current font size class
            const fontClass = Array.from(worksheetsContainer.classList).find(c => c.startsWith('font-size-')) || 'font-size-medium';
            worksheetsContainer.innerHTML = '';
            worksheetsContainer.classList.add(fontClass);

            if (names.length === 0) return;

            const container = document.createElement('div');
            container.className = 'tag-container';

            names.forEach((name, idx) => {
                const tag = document.createElement('div');
                tag.className = 'name-tag';

                // use the default cloud SVG if available; fall back to a random image from images/
                const img = tagDefaultImage || getRandomBorderImage();
                const url = img === tagDefaultImage ? `${img}` : `images/${img}`;
                // Insert an actual img element (not CSS background) so browsers will print it as an image
                const bg = document.createElement('img');
                bg.className = 'tag-bg';
                bg.src = url;
                bg.alt = '';
                tag.appendChild(bg);

                // Create an SVG that places the name on a slight arc using a unique path id
                const svgns = 'http://www.w3.org/2000/svg';
                const svg = document.createElementNS(svgns, 'svg');
                svg.setAttribute('viewBox', '0 0 1000 675');
                svg.setAttribute('width', '100%');
                svg.setAttribute('height', '100%');
                // position SVG absolutely so it overlays the tag area without affecting layout
                svg.style.position = 'absolute';
                svg.style.left = '0';
                svg.style.top = '0';
                svg.style.width = '100%';
                svg.style.height = '100%';
                svg.style.zIndex = '2';

                const pathId = `tagPath-${Date.now()}-${idx}-${Math.floor(Math.random()*10000)}`;

                const defs = document.createElementNS(svgns, 'defs');
                const path = document.createElementNS(svgns, 'path');
                // slight arc: start near left, arc upward then to the right
                // coordinates chosen inside the 1000x675 viewBox
                path.setAttribute('id', pathId);
                // shallower arc: reduce the y-radius so the curve is less pronounced
                path.setAttribute('d', 'M 50 430 A 450 60 0 0 1 950 430');
                defs.appendChild(path);
                svg.appendChild(defs);

                const textEl = document.createElementNS(svgns, 'text');
                // ensure text renders above the background; apply arc-text/fix-stroke classes
                textEl.setAttribute('class', 'arc-text fix-stroke');
                textEl.setAttribute('font-family', "'Comic Sans MS', 'Comic Sans', cursive");
                // scale font down a bit from previous (192) to 140 for better fit
                textEl.setAttribute('font-size', '140');
                textEl.setAttribute('font-weight', '700');
                textEl.setAttribute('text-anchor', 'middle');
                // also set SVG stroke/fill attributes to ensure outline+fill
                textEl.setAttribute('fill', '#ffffff');
                textEl.setAttribute('stroke', '#000000');
                textEl.setAttribute('stroke-width', '12');

                const textPath = document.createElementNS(svgns, 'textPath');
                textPath.setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', `#${pathId}`);
                textPath.setAttribute('startOffset', '50%');
                textPath.setAttribute('dominant-baseline', 'middle');
                // small vertical adjustment so text sits nicely on the arc
                // small vertical adjustment so text sits nicely on the arc (scaled down)
                textPath.setAttribute('dy', '-12');
                textPath.textContent = name;

                textEl.appendChild(textPath);
                svg.appendChild(textEl);

                // Clear any default text and append svg
                tag.appendChild(svg);
                container.appendChild(tag);
            });

            worksheetsContainer.appendChild(container);
        }
    </script>
