<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tracing Worksheet Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0px auto;
            padding: 0 20px 20px 20px;
        }
        .input-section {
            margin-bottom: 30px;
            text-align: center;
            padding: 0 30px 30px 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        /* Only style h1 inside input section */
        div.input-section > h1 {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 24px;
            font-size: 2.2em;
        }
        /* Only style input inside input section */
        div.input-section > input {
            font-size: 1.2em;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            width: 300px;
            margin-right: 10px;
            transition: border-color 0.2s ease;
        }
        div.input-section > input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        /* Only style buttons inside input section */
        div.input-section > button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
            margin: 5px;
            font-weight: 500;
        }
        div.input-section > button:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }
        div.input-section > button:active {
            transform: translateY(1px);
        }
        /* Keep worksheet styles simple */
        .worksheet {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        @media print {
            .input-section {
                display: none;
            }
            .worksheet {
                border: none;
            }
            body {
                margin: 0;
                padding: 0;
            }
        }
        .name-line {
            font-size: 64px;
            margin: 140px 0;
            letter-spacing: 4px;
            position: relative;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .read-line {
            color: black;
            margin-top: 10px;
        }
        .trace-line {
            color: #dddddd;
            -webkit-text-stroke: 0.5px #666;
        }
        .dots-line {
            font-family: 'Raleway Dots', cursive;
            color: #666;
        }
        .write-line {
            height: 48px;
            position: relative;
            margin: 70px 0;
        }
        .name-line::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 2px solid #666;
            z-index: -100;
        }
        .name-line::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 2px dashed #666;
            z-index: -100;
        }
        .write-line::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 2px solid #666;
            z-index: -100;
        }
        .write-line::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 2px dashed #666;
            z-index: -100;
        }
        /* Three lines for each group */
        .name-line::before {
            top: 0;
        }
        .name-line::after {
            top: 16px;
        }
        .name-line,
        .write-line {
            border-bottom: 2px solid #666;
            padding-top: 2px;
        }
        .write-line::before {
            top: 0;
        }
        .write-line::after {
            top: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            body {
                margin: 0;
                padding: 10px;
            }
            .input-section {
                margin-top: 0;
                padding: 15px;
            }
            div.input-section > h1 {
                margin-top: 0;
                margin-bottom: 15px;
                font-size: 1.8em;
            }
            div.input-section > button {
                width: calc(50% - 10px);
                margin: 5px;
            }
            div.input-section > input {
                width: calc(100% - 44px);
                margin: 5px;
                margin-bottom: 10px;
            }
        }    
        .footer{
            text-align: center; 
            margin-top: 40px; 
            font-size: 0.9em; 
            color: #666;
        }
        @media print {
            .input-section {
                display: none;
            }
            .footer{
                display: none;
            }
            .worksheet {
                border: none;
            }
            body {
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="input-section">
        <h1>Name Tracer</h1>
        <input type="text" id="nameInput" placeholder="Enter child's name" style="font-size: 18px; padding: 5px;">
        <button onclick="generateWorksheet()">Generate</button>
        <button onclick="handlePrint()">Print</button>
    </div>
    
    <div id="worksheet" class="worksheet">
        <div class="name-line read-line"></div>
        <div class="name-line trace-line"></div>
        <div class="name-line dots-line"></div>
        <div class="write-line"></div>
    </div>

    <div class="footer">
        <div>Created with ❤️</div>
        <div>forever 320</div>
    </div>

    <script>

        var shouldAlert  = true;

        function generateWorksheet() {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                alert('Please enter a name');
                return;
            }

            const lines = document.querySelectorAll('.name-line');
            lines.forEach(line => {
                line.textContent = name;
            });
        }

        function handlePrint() {
            if (shouldAlert) {
                alert('Before you print, please remember to uncheck the "Headers and footers" option in your browser\'s print settings.');
                shouldAlert = false;
            }
            window.print();
        }

        // Generate worksheet on Enter key press
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateWorksheet();
            }
        });
    </script>
</body>
</html>
